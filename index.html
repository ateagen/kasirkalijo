<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Foto ke Google Drive</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #gallery img { max-width: 200px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Upload Foto</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadFile()">Upload</button>

  <h3>Galeri Foto</h3>
  <div id="gallery"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlGu4lDZV-zeUahcPmrpXHbuFiemTxVKinIziUQMAsypTspxyFZiTByCsqKCzVbhPFUg/exec"; // Ganti dengan URL Web App kamu

    function loadGallery() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(urls => {
          document.getElementById('gallery').innerHTML = '';
          urls.forEach(url => {
            let img = document.createElement('img');
            img.src = url;
            document.getElementById('gallery').appendChild(img);
          });
        })
        .catch(err => console.error('Error load gallery:', err));
    }

    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Pilih file dulu!");

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result.split(',')[1];
        fetch(SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams({
            file: base64,
            name: file.name,
            mimeType: file.type
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            loadGallery();
          } else {
            alert("Upload gagal: " + data.message);
          }
        })
        .catch(err => console.error('Error upload:', err));
      };
      reader.readAsDataURL(file);
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
